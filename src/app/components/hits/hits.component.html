<ais-infinite-hits>
  <ng-template let-hits="hits" let-results="results" let-refineNext="showMore">
    <section class="restaurant-list" *ngFor="let hit of hits; let i = index">
      <img loading="lazy" src="{{hit.image_url}}" alt="{{hit.name}}" alt="restaurant image {{i}}" />
      <div class="restaurant-list__content fw-lighter">
        <h2>
          <ais-highlight attribute="name" [hit]="hit"></ais-highlight>
        </h2>
        <div class="restaurant-list__stars">
          <app-star [rating]="hit.stars_count"></app-star>
          <div>({{hit.reviews_count}})</div>
        </div>
        <div>
          <ais-highlight attribute="address" [hit]="hit"></ais-highlight>
        </div>
        <div>{{hit.price_range}}</div>
      </div>
      <div class="restaurant-list__action">
        <button (click)="delete(hit)" class="restaurant-list__delete" mat-mini-fab aria-label="Example icon button with a delete icon">
          <mat-icon>delete</mat-icon>
        </button>
        <button (click)="add(hit)" class="restaurant-list__delete" mat-mini-fab aria-label="Example icon button with a delete icon">
          <mat-icon>add</mat-icon>
        </button>
      </div>

    </section>
    <button class="restaurant-list__show" mat-icon-button (click)="refineNext($event)" aria-label="Example icon button with a vertical three dot icon">
      Show More <mat-icon>expand_more</mat-icon>
    </button>
  </ng-template>
</ais-infinite-hits>
